<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quil.png">
  </head>
  <body class="form-page">
    <div class="header1">
      <h1 class="header-h1">CONTACT ME</h1>
      <h3 class="header-h3">for interviews or collaborations</h3>
      <hr class="header1-hr">
    </div>

    <div class="form">
      <form id="contact">
        <input name="name" type="text" class="field" placeholder="Full Name" required /><br>
        <input name="email" type="text" class="field" placeholder="Email Address" required /><br>
        <textarea name="message" rows="8" cols="69" required></textarea><br>
        <input type="submit" class="form submit" value="SEND MESSAGE" />
      </form>
    </div>
    <hr id="seperate">
    <div class="header1">
      <h1 class="header-h1">CHECK MY PROFILE</h1>
      <h3 class="header-h3">LINKS BELOW</h3>
      <hr class="header1-hr">
    </div>
    <div class="links">
        <div class="linkbox">
          <a href="index.html"><img class="profileimg" src="home.png" alt="home logo"></a>
          <h3>HOME</h3>
        </div>
        <div class="linkbox">
          <a href="https://ca.linkedin.com/"><img class="profileimg" src="linkedin.webp" alt="linkedin logo"></a>
          <h3>LinkedIN</h3>
        </div>
        <div class="linkbox">
          <a href="https://ca.indeed.com/"><img class="profileimg" src="indeed.png" alt="indeed logo"></a>
          <h3>Indeed</h3>
        </div>
    </div>
  </body>
</html>
